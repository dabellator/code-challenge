<!DOCTYPE html>

<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport">
	<title>Simple Server</title>
</head>
<body>
	<h1>Welcome to Cat Clicker</h1>

	<div id="cat">
		<h2>Please, click this cat</h2>
		<img src="cat1.jpg">
		<div id="count"></div>	
	</div>
	<a href="http://www.buzzfeed.com/expresident/best-cat-pictures#.qwXjA656K">You've got to see these cats</a>
	<script type="text/javascript">
		(function() {

			var cat = document.getElementById('cat');
			var count = 0;
			var counter = function () {
				count++
				document.getElementById('count').innerHTML = count;
			}

			cat.addEventListener('click', counter, false);
		})();
	</script>
</body>
</html>
